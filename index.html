<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Static Website</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Responsive container -->
  <div class="container py-4">
    <nav class="navbar bg-light border-bottom shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="favicon.png" alt="Company Icon" width="36" height="36" />
      <!-- Company name (left) -->
      <a class="navbar-brand fw-bold fs-4 mb-0" href="index.html">House Of Hoonar</a>
      <i class="bi bi-bag fs-3"></i>
    </div>
  </nav>
    <!-- Bootstrap Carousel -->
    <div id="heroCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>

      <div class="carousel-inner rounded-4 shadow">
        <div class="carousel-item active">
          <img src="media/slider/image.jpg" class="d-block w-100" alt="Slide 1" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Handloom Highlight</h5>
            <p>Natural fibers • Everyday comfort</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="media/slider/image2.png" class="d-block w-100" alt="Slide 2" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Monsoon Edit</h5>
            <p>Light layers in rich hues</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="media/slider/image3.png" class="d-block w-100" alt="Slide 3" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Festive Picks</h5>
            <p>Artisanal motifs • Subtle shimmer</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="media/slider/image4.png" class="d-block w-100" alt="Slide 4" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Everyday Classics</h5>
            <p>Timeless silhouettes</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap 5 JS (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Optional: auto-advance every 4s -->
  <script>
    const carouselEl = document.querySelector('#heroCarousel');
    if (carouselEl) {
      const carousel = new bootstrap.Carousel(carouselEl, {
        interval: 4000, // ms
        ride: 'carousel',
        pause: 'hover'
      });
    }
  </script>
</body>
</html>
